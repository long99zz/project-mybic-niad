host: localhost:5000
info:
  contact: {}
  description: API cho hệ thống bảo hiểm
  title: BIC Insurance API
  version: "1.0"
paths:
  /api/admin/all-invoices:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: object
            type: array
      summary: Lấy tất cả hóa đơn (admin)
      tags:
      - Admin
  /api/admin/invoice-detail:
    get:
      parameters:
      - description: Invoice ID
        in: query
        name: id
        required: true
        type: integer
      - description: Loại hóa đơn
        in: query
        name: type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Lấy chi tiết hóa đơn (admin)
      tags:
      - Admin
  /api/cart:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: object
            type: array
      summary: Lấy giỏ hàng
      tags:
      - Cart
  /api/categories:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
      summary: Lấy danh sách danh mục
      tags:
      - Category
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Tên danh mục
        in: formData
        name: name
        required: true
        type: string
      - description: Trạng thái
        in: formData
        name: status
        required: true
        type: string
      - description: Ảnh danh mục
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Thêm danh mục
      tags:
      - Category
  /api/categories/{id}:
    delete:
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Xóa danh mục
      tags:
      - Category
    put:
      consumes:
      - multipart/form-data
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: Tên danh mục
        in: formData
        name: name
        type: string
      - description: Trạng thái
        in: formData
        name: status
        type: string
      - description: Ảnh danh mục
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Sửa danh mục
      tags:
      - Category
